    <form>
        <!--<h4>Enter email address:</h4>-->

        <br>
        <br>

        <input class="w3-input" type="date">
        <br>
        <br>
        <!--<h4>Enter postcode:</h4>-->

        <br>
        <br>
        <!--<h4>Enter password:</h4>-->
        <label>Password:</label>
