<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account|ManchesterActive</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="w3-bar w3-border w3-light-grey ">
    <div class="w3-bar w3-white w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button navLogoButton">𝓜𝓪𝓷𝓬𝓱𝓮𝓼𝓽𝓮𝓻𝓐𝓬𝓽𝓲𝓿𝓲𝓽𝓲𝓮𝓼</a>

        <div class="w3-right">
            <a href="about.html" class="w3-bar-item w3-button">About</a>
            <a href="login.html" class="w3-bar-item w3-button">Login</a>
        </div>
    </div>
</div>
<div class="w3-display-middle w3-white w3-center" style="width:40%">
    <div class="w3-container w3-purple">
        <h2>Create account</h2>
    </div>
    <form action="active/register" method="post">
        <label>First name:</label>
        <input type="text" name="fname" class="w3-input" placeholder="Enter first name">
        <br>
        <label>Surname:</label>
        <input type="text" name="sname" class="w3-input" placeholder="Enter surname">
        <br>
        <label>Email address:</label>
        <input type="email" name="email" class="w3-input" placeholder="Enter email">
        <br>
        <label>Date of birth:</label>
        <input class="w3-input" name="dob" type="date">
        <br>
        <label>Postcode:</label>
        <input type="text" name="postcode" class="w3-input" placeholder="Enter postcode">
        <br>
        <label>Password:</label>
        <input type="password" name="password" class="w3-input" placeholder="Enter password">

        <br>
        <button class="w3-button w3-border" onclick="register()">Register</button>
    </form>
</div>
</body>
</html>
