<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account|ManchesterActive</title>
</head>
<body>
<nav>
    <button>Home(Logo)</button>
    <button>Login</button>
</nav>
<div>
    <h2>Create account</h2>

    <form>
        <h4>Enter email address:</h4>
        <input type="email" placeholder="Enter email">
        <h4>Enter date of birth:</h4>
        <input type="date">
        <h4>Enter postcode:</h4>
        <input type="text" placeholder="Enter postcode">
        <h4>Enter password:</h4>
        <input type="password" placeholder="Enter password">
        <h4>Re-enter Password:</h4>
        <input type="password" placeholder="Enter password">
        <h4>Preferences:</h4>
        <input type="checkbox" value="Cycling"> Cycling
        <input type="checkbox" value="Dancing"> Dancing
        <input type="checkbox" value="Archery"> Archery
        <input type="checkbox" value="Martial"> Martial arts
        <input type="checkbox" value="Fishing"> Fishing
        <br>
        <input type="checkbox" value="Swimming"> Swimming
        <input type="checkbox" value="Running"> Running
        <input type="checkbox" value="Racing"> Racing
        <input type="checkbox" value="Drone"> Drones
        <input type="checkbox" value="Air"> Air sports
        <input type="checkbox" value="Team"> Team sports
        <br>
        <button>Register</button>
    </form>
</div>
</body>
</html>
