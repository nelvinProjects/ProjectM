<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/details.js"></script>
    <script src="js/control.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Details|ManchesterActivities</title>
    <style>
        html, body {
            height: 100%;
        }
    </style>
</head>
<body>
<div class="w3-bar w3-border w3-light-grey ">
    <div class="w3-bar w3-white w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button navLogoButton">𝓜𝓪𝓷𝓬𝓱𝓮𝓼𝓽𝓮𝓻𝓐𝓬𝓽𝓲𝓿𝓲𝓽𝓲𝓮𝓼</a>

        <div class="w3-right">
            <a href="about.html" class="mainButton w3-bar-item w3-button w3-light-gray">About</a>
            <a href="login.html" class="mainButton w3-bar-item w3-button">Login</a>
            <a href="register.html" class="mainButton w3-bar-item w3-button">Register</a>
            <a href="activity.html" class="w3-bar-item w3-button">Activities</a>
            <a href="user.html" class="mainUser w3-bar-item w3-button">Your account</a>
            <a href="index.html" onclick="logout()" class="mainUser w3-bar-item w3-button">Logout</a>
        </div>
    </div>
</div>

<div class="w3-content w3-center w3-margin-top" style="max-width:1400px; height: 100%">

    <!-- The Grid -->
    <div class="w3-row-padding" style="height: 100%;">

        <!-- Left Column -->
        <div class="w3-third w3-left">

            <div class="w3-white w3-text-grey w3-card-4">
                <div class="w3-display-container">
                    <img src="images/temp.jpg" style="width:100%" alt="activity">
                    <div class="w3-display-bottomleft w3-container w3-text-black">
                        <h2 id="detailsCompany" class="w3-text-purple"></h2>
                    </div>
                </div>
                <div class="w3-container">
                    <p><i id="detailsDistance" class="fas fa-car w3-center w3-large w3-text-indigo"></i></p>
                    <p><i id="detailsPrice" class="w3-center w3-large w3-text-indigo"></i></p>
                    <p><i id="detailsDate" class="fas fa-calendar-alt w3-margin-right w3-large"></i></p>
                    <p><i id="detailsTime" class="far fa-clock w3-margin-right w3-large"></i></p>
                    <p><i id="detailsAge" class="fas fa-birthday-cake fa-fw w3-margin-right w3-large"></i></p>
                    <p><i id="detailsQuantity" class="w3-text-red w3-margin-right w3-large"></i></p>
                </div>
            </div>
        </div>

        <!--Main description box-->
        <div class="w3-twothird  w3-right">
            <div class="w3-container w3-card w3-white w3-margin-bottom">
                <h2 id="detailsTitle" class="w3-text-dark-gray w3-padding-16">
                </h2>
                <div class="w3-container">
                    <h5 class="w3-text-deep-purple"><i id="detailsAddress"
                                                       class="fas fa-map-marker-alt w3-margin-right"></i></h5>
                    <p id="detailsDescription"></p>
                    <hr>
                    <div id="detailsBuy"></div>
                </div>
            </div>
        </div>

        <div class="w3-twothird w3-right" style="height: 100%">
            <div class="w3-container w3-card w3-white w3-margin-bottom" style="height: 70%">
                <p id="directioTo"></p>
                <div id="map" style="height: 90%; width: 100%"></div>
                <script>
                    var map;

                    function initMap() {
                        var directionsService = new google.maps.DirectionsService();
                        var directionsDisplay = new google.maps.DirectionsRenderer();
                        var mapOptions = {
                            zoom: 7
                        };
                        var request = {
                            origin: sessionStorage.postcode,
                            destination: sessionStorage.tempPostcode,
                            travelMode: 'DRIVING'
                        };
                        directionsService.route(request, function (result, status) {
                            if (status == 'OK') {
                                directionsDisplay.setDirections(result);
                            }
                        });
                        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
                        directionsDisplay.setMap(map);
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDat1VsRU9kMI2h5k_g0jBVq5ctezyMvRA&callback=initMap"
                        async defer></script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
