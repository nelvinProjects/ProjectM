<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to your account at ManchesterActivities</title>
</head>
<body>
<div class="w3-bar w3-border w3-light-grey ">
    <div class="w3-bar w3-white w3-padding w3-card">
        <a href="index.html" class="w3-bar-item w3-button navLogoButton">𝓜𝓪𝓷𝓬𝓱𝓮𝓼𝓽𝓮𝓻𝓐𝓬𝓽𝓲𝓿𝓲𝓽𝓲𝓮𝓼</a>

        <div class="w3-right">
            <a href="about.html" class="w3-bar-item w3-button">About</a>
            <a href="register.html" class="w3-bar-item w3-button">Register</a>
        </div>
    </div>
</div>
<div class="w3-display-middle w3-white w3-center" style="width:40%">
    <div class="w3-container w3-purple">
        <h2>Login</h2>
    </div>
    <form>
        <label>Email:</label>
        <input type="email" class="w3-input" placeholder="Enter email address">
        <br>
        <br>
        <label>Password:</label>
        <input type="password" class="w3-input" placeholder="Enter password">
        <br>
        <br>
        <button class="w3-button w3-border">Login</button>
    </form>
    <br>
    <label><b>Don't have account?</b></label>
    <a href="register.html" class="w3-bar-item w3-grey w3-button">Sign up</a>
</div>
</body>
</html>
